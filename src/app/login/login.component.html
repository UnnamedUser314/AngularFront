<form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="form-container">
  <div class="form-group">
    <label for="userName">Username</label>
    <input id="userName" formControlName="userName" type="text" required class="form-input">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" formControlName="password" type="password" required class="form-input">
  </div>
  <button type="submit" [disabled]="loginForm.invalid" class="form-button">Login</button>
  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
</form>
